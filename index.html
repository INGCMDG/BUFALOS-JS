
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Bufalos</title>
    <script defer src="js/javascript.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contenido">
    <header>
       <img src="img/logo.svg">
       <p>TIEMPO RESTANTE PROMOCION</p>
       <span id="cuentaRegresiva" class="reloj"></span>
    </header>
     <div class="frame">
      <h1>COTIZA TUS PRODUCTOS</h1>
         <table>
            <tr>
              <td class="t1">CAMISA</td>
              <td class="t2"><button class="boton" onclick="solicitarCamisa()">Solicitar</button></td>
            </tr>
            <tr>
              <td class="t1">ID</td>
              <td class="t2"><button class="boton" onclick="solicitarID()">Solicitar</button></td>
            </tr>
            <tr>
              <td class="t1">KIT</td>
              <td class="t2"><button class="boton" onclick="solicitarKit()">Solicitar</button></td>
            </tr>
            <tr>
              <td class="t1">POSTER</td>
              <td class="t2"><button class="boton" onclick="solicitarPoster()">Solicitar</button></td>
            </tr>
            <tr>
              <td class="t1"></td>
              <td class="t2"><button class="boton" onclick="totalCotizacion()">Cotizar</button></td>
            </tr>
          </table>
     </div>
     <p class="footer">BUFALOS XPULSE COLOMBIA</p>
    </div>
    
</body>
</html>
